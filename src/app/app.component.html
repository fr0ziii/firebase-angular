<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>Firebase Angular (CRUD Libros) </div>
  <span class="nav-tool-items">
  <button>
    <mat-icon>menu</mat-icon>
  </button>
  </span>
</mat-toolbar>
<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]=" isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list style="margin-top:4.5vh;">
        <a mat-list-item routerLinkActive="active" routerLink="/">
          <mat-icon>home</mat-icon> Inicio
        </a>
        <a mat-list-item routerLinkActive="active" routerLink="/add-book">
          <mat-icon>add</mat-icon> Añadir libro
        </a>
        <a mat-list-item routerLinkActive="active" routerLink="/books-list">
          <mat-icon>format_list_bulleted</mat-icon> Ver libros
        </a>
        <a mat-list-item routerLinkActive="active" routerLink="/readme">
          <mat-icon>supervisor_account</mat-icon> Sobre mí
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
